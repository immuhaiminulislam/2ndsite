		<script>
			var mymap;
			var light;
            var dark;
            var lyrCtrl;
            var objBasemaps;
            var objOverlays;
            var lyrHome;
            var lyrWork;
            var lyrEducation;
            var lyrTravel;
            
            
            $(document).ready(function(){
                mymap = L.map('mapdiv', {attributionControl: false, center:[23.799541, 90.368477], zoomControl:false, zoom:9});
                dark = L.tileLayer.provider('CartoDB.DarkMatter');
                light = L.tileLayer.provider('OpenStreetMap.Mapnik');
                mymap.addLayer(light);

                

                lyrHome = L.geoJSON.ajax('src/Home.geojson', {pointToLayer: returnHome}).addTo(mymap);
                lyrWork = L.geoJSON.ajax('src/Work.geojson', {pointToLayer: returnWork}).addTo(mymap);
                lyrEducation = L.geoJSON.ajax('src/Education.geojson', {pointToLayer: returnEducation}).addTo(mymap);
                lyrTravel = L.geoJSON.ajax('src/Travel.geojson', {pointToLayer: returnTravel});

                

                objBasemaps = {
                	"<span class='lyr'>Light</span>": light,
                	"<span class='lyr'>Dark</span>": dark
                	
                };
                objOverlays = {
                	"<span class='lyr'>Home</span>": lyrHome,
                	"<span class='lyr'>Work</span>": lyrWork,
                	"<span class='lyr'>Education</span>": lyrEducation,
                	"<span class='lyr'>Travel</span>": lyrTravel
                };

                lyrCtrl = L.control.layers(objBasemaps, objOverlays, {position: 'bottomright'}).addTo(mymap);

            });

            function returnHome(json, latlng){
            	var att = json.properties;
            	var homeIcon = L.icon({
            		iconUrl: 'src/images/home.png',
            		iconSize: [40, 40]
            	});
            	return L.marker(latlng, {icon: homeIcon}).bindPopup("<h4>"+att.Name+"</h4>");
            }
            function returnTravel(json, latlng){

            	return L.circleMarker(latlng, {color:'deeppink'});
            }
            function returnEducation(json, latlng){
            	var att = json.properties;
            	var eduIcon = L.AwesomeMarkers.icon({
            		icon: 'user-graduate',
            		prefix: 'fa',
            		markerColor: 'cadetblue',
            		iconColor: 'white'
            	});

            	return L.marker(latlng, {icon: eduIcon}).bindPopup("<div class='job'><h3>"+att.Degree+" | "+att.Name+"</h3><p class='date'><i class='far fa-calendar-alt'></i>"+att.Date+"</p></div>");
            }
            function returnWork(json, latlng){
            	var att = json.properties;
            	var eduIcon = L.AwesomeMarkers.icon({
            		icon: 'briefcase',
            		prefix: 'fa',
            		markerColor: 'red',
            		iconColor: 'white'
            	});

            	return L.marker(latlng, {icon: eduIcon}).bindPopup("<div class='job'><h3>"+att.Position+" | "+att.Name+"</h3><p class='date'><i class='far fa-calendar-alt'></i>"+att.Date+"</p><p class='details'>"+att.Responsibilities+"</p></div>");
            }

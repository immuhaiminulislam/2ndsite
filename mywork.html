	<script>
		$(function () {
			var flag = 0;

			$(".share").on("click", function () {
				if (flag == 0) {
					$(this).siblings(".one").animate(
					{top: "80px"},
					200
					);

					$(this).siblings(".two").delay(200).animate(
					{top: "135px"},
					200
					);

					$(this).siblings(".three").delay(300).animate(
					{top: "190px"},
					200
					);

					$(this).siblings(".four").delay(400).animate(
					{top: "245px"},
					200
					);

					$(this).siblings(".five").delay(500).animate(
					{top: "300px"},
					200
					);

					$(".one i,.two i, .three i, .four i, .five i").delay(600).fadeIn(200);
					flag = 1;
				} else {
					$(".one, .two, .three, .four, .five").animate(
					{top: "26px", right: "7%"},
					200
					);

					$(".one i,.two i, .three i, .four i, .five i").delay(600).fadeOut(200);
					flag = 0;
				}
			});
		});
	</script>
